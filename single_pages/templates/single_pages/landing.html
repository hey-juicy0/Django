<!DOCTYPE html>
{%load static %}
<html lang="ko">
    <head>
        <title>쥬임!</title>
        <link rel = 'stylesheet' href = "{% static 'blog/bootstrap/bootstrap.min.css'%}" media="screen">
        <link rel = 'stylesheet' href = "{% static 'single_pages/css/landing.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/e42a0f9b57.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
</head>

    <body style="font-family: Pretendard;">

        {%include 'blog/navbar.html'%}

        <section>
            <div class="container" style="min-height: 75vh;">
                <div class="row justify-content-between">
                    <div class="col-lg-6 text-light" style="font-size: 1.2rem; color: #333333!important; margin-top: 5%; line-height: 200%;">
                        <p>임지우<br/>Jeewoo Yim <br/>Emily Yim<br/></p>
                    </div>
                    <div class="col-lg-5 mt-5">
                        <h2 class="text-light" style=" color: #333333!important;">Blog- Recent posts</h2>
                        {%for post in recent_posts%}
                        <div class="card mt-1">
                            <div class="card-body">
                                <h6><a href = "{{post.get_absolute_url}}" class="text-decoration-none text-dark">{{post.title}}</a></h6>
                                <span class="badge badge-pill badge-light float-right">
                                    <img class="mr-1 rounded-circle" width="20px" src = "{{post.get_avatar_url}}" alt="{{post.author}}">
                                    {{post.author.username}}&nbsp;&nbsp;{{post.created_at}}
                                </span>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </section>
    </div>

        <div class="fixed-bottom">
            {%include 'blog/footer.html'%}
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    </body>
</html>
